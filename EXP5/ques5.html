<!DOCTYPE html>
<html>
<head>
  <title>Q5</title>
</head>
<body>
  <script>
    function process(arr) {
      return arr
        .filter(num => num % 2 === 0)
        .map(num => num * 2)
        .reduce((sum, num) => sum + num, 0);
    }

    let numbers = [1, 2, 3, 4, 5, 6];
    let result = process(numbers);

    document.write("Original Array: " + numbers + "<br>");
    document.write("Processed Sum: " + result);
  </script>
</body>
</html>
